<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav style="font-family: 'Permanent Marker', cursive; background-image: linear-gradient(to right, coral , rgb(255, 177, 148)); font-size: 20px;">
    <a href="/">Fitness Tracker</a>
    <a href="/stats" style="margin-left: 20px; float: right;">Dashboard</a>
  </nav>
  <div class="wrapper workout bcimg">
    <header>
      <h1 style="font-family: 'Permanent Marker', cursive; font-size: xx-large; color: lightseagreen;">Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3 style="font-family: 'Architects Daughter', cursive;">Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui yellow button" style="font-family: 'Architects Daughter', cursive;">Continue Workout</a>
              <a href="/exercise" class="huge teal ui button" style="font-family: 'Architects Daughter', cursive;">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
